{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}



<div align="center">
          <div align="center" class="border">
             <div class="header">
                <h1 class="word">Register</h1>
             </div></br></br></br>
            <h2 class="word">
                <form action="{{ url_for('Register') }}" method="post">
                    <input id="username" name="name" type="text" placeholder="Enter Your Username" class="textbox"/></br></br>
                    <input id="email" name="email" type="text" placeholder="Enter Your Email ID" class="textbox"/></br></br>
                    <input id="password" name="pass" type="password" placeholder="Enter Your Password" class="textbox"/></br></br>

                    <input type="submit" class="btn" value="Sign Up"></br>
                </form>
            </h2>
            <p class="bottom">Already have an account?  <a class="bottom" href="{{url_for('Login')}}"> Sign In here</a></p>
          </div>
        </div>
{% endblock %}
